<div class="content-container">
  <div class="container">
    <main>
    
      <a *ngFor="let p of plugins" (click)="add(p)">{{p.displayName}} <br></a>

      <p>++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++</p>
      
      <ng-container *ngFor="let p of workflow; let last = last">
        <plugin-proxy [pluginData]="p"></plugin-proxy>
        <i *ngIf="!last" class="arrow right"></i>
      </ng-container>
      
    </main>
  </div>
</div>
